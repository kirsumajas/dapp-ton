<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL=./index.html" />
    <script>
      // Preserve the original path for client-side routing
      const path = window.location.pathname.replace('/dapp-ton', '');
      const search = window.location.search || '';
      const hash = window.location.hash || '';
      window.location.replace(`/dapp-ton/index.html?redirect=${encodeURIComponent(path + search + hash)}`);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
